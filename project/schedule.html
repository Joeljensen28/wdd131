<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Joel Jensen's final project">
    <meta name="author" content="Joel Jensen">
    <title>Schedule an Appointment</title>
    <link rel="stylesheet" href="styles/schedule.css">
    <link rel="stylesheet" href="styles/schedule-large.css">
    <link href="https://fonts.googleapis.com/css?family=Jost%3A300%2C400%2C700&amp;_cacheOverride=1721227205470" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1>Susan's Hair Studio</h1>
            <button>☰</button>
        </div>
        <nav>
            <a href="home.html">HOME</a>
            <a href="services.html">SERVICES</a>
            <a href="schedule.html">SCHEDULE</a>
        </nav>
    </header>
    <main>
        <p class="wayfinder"></p>
        <form action="confirmation.html" method="get">
            <fieldset>
                <label for="first-name"><span class="required">°</span>First Name </label>
                <input type="text" id="first-name" name="first-name" required>
                <br>
                <label for="last-name"><span class="required">°</span>Last Name </label>
                <input type="text" id="last-name" name="last-name" required>
            </fieldset>
            
            <fieldset>
                <label for="date"><span class="required">°</span>Date </label>
                <input type="date" id="date" name="date" required>
                <br>
                <label for="time"><span class="required">°</span>Time </label>
                <input type="time" id="time" name="time">
            </fieldset>

            <fieldset>
                <label for="service"><span class="required">°</span>Service </label>
                <select name="service" id="service" required>
                    <option value="" disabled selected>Select a service...</option>
                    <option value="Haircut">Haircut</option>
                    <option value="Hair Styling">Hair Styling</option>
                    <option value="Hair Coloring">Hair Coloring</option>
                    <option value="Extensions">Extensions</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="phone"><span class="required">°</span>Phone </label>
                <input type="number" name="phone" id="phone" required>
            </fieldset>

            <fieldset>
                <label for="additional">Additional Information </label>
                <textarea name="additional" id="additional"></textarea>
            </fieldset>

            <fieldset>
                <input type="submit" value="Schedule Appointment">
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="map">
            <h2>Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d97209.3367950345!2d-111.95119673286064!3d40.41346340865658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d7fedd81a1b69%3A0xfd6fac81600d61c9!2sLehi%2C%20UT!5e0!3m2!1sen!2sus!4v1721169257601!5m2!1sen!2sus" width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="address">
            <p>801-xxx-xxxx</p>
            <p class="last">50 North Temple Street, Salt Lake City, UT</p>
        </div>
        <table>
            <tr>
                <td>Monday: </td>
                <td>Closed</td>
            </tr>
            <tr>
                <td>Tuesday: </td>
                <td>10:00 AM - 3:00 PM MST</td>
            </tr>
            <tr>
                <td>Wednesday: </td>
                <td>10:00 AM - 3:00 PM MST</td>
            </tr>
            <tr>
                <td>Thursday: </td>
                <td>10:00 AM - 3:00 PM MST</td>
            </tr>
            <tr>
                <td>Friday: </td>
                <td>Closed</td>
            </tr>
        </table>
        <p><a href="schedule.html">SCHEDULE</a></p>
        <div class="insta">
            <a href="https://www.instagram.com/susanshairstudio/" target="_blank"><img src="images/Instagram_logo_2016.svg.webp" alt="Insta logo" width="50" height="50"></a>
        </div>
    </footer>
    <script src="scripts/final-project-home.js" defer></script>
    <script src="scripts/schedule.js" defer></script>
</body>
</html>
